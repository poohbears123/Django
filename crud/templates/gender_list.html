<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gender List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Gender List</h2>
    <div class="mb-3">
        <a href="{% url 'gender_add' %}" class="btn btn-success">Add Gender</a>
        <a href="{% url 'logout' %}" class="btn btn-secondary float-end">Logout</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for gender in genders %}
            <tr>
                <td>{{ gender.id }}</td>
                <td>{{ gender.name }}</td>
                <td>
                    <a href="{% url 'gender_edit' gender.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'gender_delete' gender.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No genders found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
