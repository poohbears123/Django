<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #loginErr {
            color: #ef4444;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            display: none;
        }
        .input-error {
            border-color: #ef4444 !important;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="form_type" value="login" />
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
            <div id="loginErr" class="hidden" style="color:#ef4444; margin-top:0.25rem; font-size:0.875rem;">Invalid username or password.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <a href="#" id="showForgotPassword">Forgot password?</a>
    </div>

    <form method="post" novalidate id="forgotPasswordForm" class="hidden mt-3">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="forgot_password" />
        <div class="mb-3">
            <label for="forgot_username" class="form-label">Enter your username</label>
            <input type="text" class="form-control" id="forgot_username" name="username" required />
        </div>
        <button type="submit" class="btn btn-secondary w-100">Reset Password</button>
        <div class="mt-2 text-center">
            <a href="#" id="hideForgotPassword">Back to Login</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('showForgotPassword').addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('form[method="post"]').classList.add('hidden');
        document.getElementById('forgotPasswordForm').classList.remove('hidden');
    });
    document.getElementById('hideForgotPassword').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('forgotPasswordForm').classList.add('hidden');
        document.querySelector('form[method="post"]').classList.remove('hidden');
    });
</script>
</body>
</html>
